<!doctype html>
<html lang="en">
<head>
    <title>Items List</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>${{ "{:.2f}".format(product.price) }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
